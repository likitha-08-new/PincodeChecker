<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checkout</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Checkout</h1>
        <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias in qui eaque mollitia fuga tempore!</p>
        
        <form id="checkout-form">
            <div class="row">
                <fieldset class="form-group">
                    <legend><label for="firstname">First Name</label></legend>
                    <input type="text" id="firstname" name="firstname" placeholder="Your name" required>
                </fieldset>
                <fieldset class="form-group">
                    <legend><label for="lastname">Last Name</label></legend>
                    <input type="text" id="lastname" name="lastname" placeholder="Your last name" required>
                </fieldset>
            </div>
            <fieldset>
                <legend><label for="email">E-mail</label></legend>
                <div class="input-icon">
                <input type="email" id="email" name="email" placeholder="yourmail@gmail.com" required>  
                <img src="assets/Envelope.png" alt="Email Icon" class="icon-email">
            </div> 
            </fieldset>
            
            <fieldset>
                <legend><label for="pincode">Pincode</label></legend>
                <input type="text" id="pincode" name="pincode" placeholder="123456" required>
            </fieldset>
            
            <fieldset class="textarea">
                <input type="checkbox" id="checkbox-text" name="checkbox-text">
                <label for="checkbox-text">Stay updated with our latest products, exclusive offers, and special promotions by opting in to receive marketing emails from us. You can unsubscribe at any time.</label>
            </fieldset>
            
            <button type="submit" class="submit-button">Enter</button>
            <div id="delivery-status"></div> 
        </form>
    </div>
    <script src="status.js"></script>
</body>
</html>
